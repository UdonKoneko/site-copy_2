<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>映画『愛が何だ』</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f8e5954ee.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="./index.min.css" rel="stylesheet" />
  </head>
  <style></style>
  <body>
    <section id="modal-main"></section>
    <script type="text/babel">
      function Modal({ show, setShow }) {
        const closeModal = () => {
          setShow(false);
        };
        if (show) {
          return (
            <div id="overlay" onClick={closeModal}>
              <div id="js-popup" class="popup">
                <div id="js-close-btn" class="close-btn" onClick={closeModal}>
                  <i class="fa-solid fa-xmark fa-fw fa-2x"></i>
                </div>
                <iframe
                  class="iframe-1"
                  src="https://www.youtube.com/embed/AYM45i2drCU?autoplay=1&mute=1"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          );
        } else {
          return null;
        }
      }
      const { useState } = React;
      function App() {
        const [show, setShow] = useState(true);
        const openModal = () => {
          setShow(true);
        };
        return (
          <div>
            <Modal show={show} setShow={setShow} />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("modal-main"));
    </script>
    <main>
      <section id="header">
        <ul class="ul-header">
          <li><a href="">ニュース</a></li>
          <li><a href="">上映劇場</a></li>
          <li><a href="">予告編</a></li>
          <li>
            <a href="">
              <p>イントロ&<br />ストーリー</p></a
            >
          </li>
          <li><a href="">キャスト</a></li>
          <li>
            <a href="">
              <p>原作・監督<br />主題歌</p></a
            >
          </li>
        </ul>
      </section>
      <section id="main-contents">
        <div id="top-left-pr">
          <div id="sns-icon">
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
          </div>
          <div id="wrap_img">
            <img src="../img/logo.png" />
            <img src="../img/koukai2.png" />
            <img src="../img/bnr_bddvd.png" />
            <img src="../img/home_thumbs.png" />
          </div>
          <li>
            <img id="img_bnr-towor" src="../img/bnr_tower.jpeg" />
            <p class="p_bold">サウンドトラックCD発売中！</p>
            <p>
              全国のタワーレコード、タワーオンラインにてご購入で、先着でオリジナルポストカードをプレゼント！
            </p>
            <p class="p_small color1">
              ※特典満了次第終了とさせていただきます。
            </p>
          </li>
          <li><img id="img_bnr-filmarks" src="../img/bnr_filmarks.jpeg" /></li>
          <img id="img_baliafree" src="../img/baliafree.png" />
        </div>
        <div id="img-main2">
          <img src="../img/main2.jpeg" />
        </div>
      </section>
    </main>
  </body>
</html>
